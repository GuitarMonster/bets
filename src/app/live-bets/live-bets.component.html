<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="bets-table">
  <ng-container matColumnDef="match">
    <th mat-header-cell *matHeaderCellDef>Match</th>
    <td mat-cell *matCellDef="let bet" class="name-cell"> {{ bet.teams[0].name }} - {{ bet.teams[1].name }} </td>
  </ng-container>

  <ng-container matColumnDef="firstWin">
    <th mat-header-cell *matHeaderCellDef>
      <span class="center-content">1</span>
    </th>
    <td mat-cell *matCellDef="let bet">
      <span class="center-content">
        {{ bet.teams[0].win | number: '1.2-2' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="draw">
    <th mat-header-cell *matHeaderCellDef>
      <span class="center-content">Draw</span>
    </th>
    <td mat-cell *matCellDef="let bet">
      <span class="center-content">
        {{ bet.draw | number: '1.2-2' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="secondWin">
    <th mat-header-cell *matHeaderCellDef>
      <span class="center-content">2</span>
    </th>
    <td mat-cell *matCellDef="let bet"> 
      <span class="center-content">
        {{ bet.teams[1].win | number: '1.2-2' }} 
      </span>
    </td>
  </ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let bet" [attr.colspan]="columnsToDisplay.length">
      <div class="bet-detail" [@detailExpand]="bet == expandedElement ? 'expanded' : 'collapsed'">
        l;ala
      </div>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"
  class="bet-row"
  [class.bet-expanded-row]="expandedElement === myRowData"
  (click)="expandedElement = expandedElement === myRowData ? null : myRowData"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="bet-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
