<div class="live-bets-container">
  <section class="controls">
    <mat-form-field class="update-rate" appearance="legacy">
      <mat-label>Update Rate</mat-label>
      <input
        matInput
        type="number" 
        [formControl]="updateRate" 
        (blur)="onUpdateRateChange()"
        (keyup.enter)="onUpdateRateChange();"
      >
      <mat-hint>How many times per second to update</mat-hint>
      <mat-error *ngIf="updateRate.errors">Value should be between 1 and 20</mat-error>
    </mat-form-field> 
  
    <mat-slide-toggle class="toggle" color="primary" [checked]="isLiveUpdateEnabled" (change)="onLiveUpdateChange()">
      Live update
    </mat-slide-toggle>
  </section>
  
  
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="bets-table">
    <ng-container matColumnDef="match">
      <th mat-header-cell *matHeaderCellDef>Match</th>
      <td mat-cell *matCellDef="let bet" class="name-cell"> {{ bet.teams[0].name }} - {{ bet.teams[1].name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstWin">
      <th mat-header-cell *matHeaderCellDef>
        <span class="center-content">1</span>
      </th>
      <td mat-cell *matCellDef="let bet">
        <span class="center-content">
          {{ bet.teams[0].win | number: '1.2-2' }}
        </span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="draw">
      <th mat-header-cell *matHeaderCellDef>
        <span class="center-content">Draw</span>
      </th>
      <td mat-cell *matCellDef="let bet">
        <span class="center-content">
          {{ bet.draw | number: '1.2-2' }}
        </span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="secondWin">
      <th mat-header-cell *matHeaderCellDef>
        <span class="center-content">2</span>
      </th>
      <td mat-cell *matCellDef="let bet"> 
        <span class="center-content">
          {{ bet.teams[1].win | number: '1.2-2' }} 
        </span>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
